{% extends "base.html" %}

{% block title %}{{ query }}{% endblock %}

{% block head %}
    <link rel="stylesheet" href="/files/static/css?file=search_main">
{% endblock %}

{% block content %}
    <div class="navbar">
        <a href="/" class="title-navbar">
            <div class="letter main-color-1">M</div>
            <div class="letter main-color-2">a</div>
            <div class="letter main-color-3">n</div>
            <div class="letter main-color-4">g</div>
            <div class="letter main-color-5">o</div>
        </a>
        {% include "searchbox.html" %}
        <script>
            document.querySelector("#search-form > div.search-textarea-wrapper > textarea").value = "{{ query }}"
        </script>
    </div>
    <hr class="nav-serparator">
    <article>
        {% for result in results %}
            <div class="result-wrapper">
                <a href="{{ result.url }}" class="result-title" target="_blank">{{ result.title }}</a>
                <div class="result-keywords">{{ result.keywords }}</div>
            </div>
        {% endfor %}
    </article>
{% endblock %}
